name: Nightly Build

on:
  push:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  build-nightly:
    name: Build Nightly
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: elm-package-mcp-server
            asset_name: elm-package-mcp-server-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: elm-package-mcp-server
            asset_name: elm-package-mcp-server-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Release Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          retention-days: 1

  publish-nightly:
    name: Publish Nightly to npm
    runs-on: ubuntu-latest
    needs: build-nightly
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download macOS x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: elm-package-mcp-server-macos-x86_64
          path: artifacts/macos-x86_64

      - name: Download macOS aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: elm-package-mcp-server-macos-aarch64
          path: artifacts/macos-aarch64

      - name: Generate nightly version
        id: version
        run: |
          # Get base version from package.json
          BASE_VERSION=$(grep '"version"' package.json | head -1 | cut -d'"' -f4)

          # Generate nightly version with date and short commit hash
          NIGHTLY_VERSION="${BASE_VERSION}-nightly.$(date +%Y%m%d).$(git rev-parse --short HEAD)"

          echo "NIGHTLY_VERSION=$NIGHTLY_VERSION" >> $GITHUB_OUTPUT
          echo "Publishing nightly version: $NIGHTLY_VERSION"

      - name: Update package.json version
        run: |
          # Update version in package.json
          sed -i 's/"version": ".*"/"version": "${{ steps.version.outputs.NIGHTLY_VERSION }}"/' package.json

          # Verify the change
          grep '"version"' package.json

      - name: Prepare binaries
        run: |
          mkdir -p binaries

          # Copy and rename macOS x86_64 binary
          cp artifacts/macos-x86_64/elm-package-mcp-server binaries/elm-package-mcp-server-macos-x86_64

          # Copy and rename macOS aarch64 binary
          cp artifacts/macos-aarch64/elm-package-mcp-server binaries/elm-package-mcp-server-macos-aarch64

          # Make binaries executable
          chmod +x binaries/*

          # Verify binaries exist
          ls -lh binaries/

      - name: Publish to npm
        run: npm publish --access public --tag nightly
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
